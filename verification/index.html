<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0"
    />
    <title>Starter Template - Materialize</title>

    <!-- CSS  -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="css/materialize.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="css/stylesheet.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"

  </head>
  <body>
    <nav class="background-orange" role="navigation">
      <div class="nav-wrapper container s12">
        <a id="logo-container" href="https://www.z0cken.com" class="brand-logo">
          <img class="responsive-img" width="70" src="./resources/z0cken.png" />

    <div class="section no-pad-bot" id="index-banner">

        <br /><br />

        <div class="row">
          <div class="col s6 m6">
            <div class="icon-block">
              <div class="center">
                <div class="card">
                  <div class="card-image waves-effect waves-block waves-light">
                    <img class="center circle" src="./resources/pr0gramm.png" />

                  <div class="card-content">
                    <span class="card-title activator"

                    <span class="card-title grey-text text-darken-4"
                      >pr0gramm Verifikation<i class="material-icons right"
                        >close</i
                      ></span
                    >
                    <iframe
                      src="https://discord.com/api/oauth2/authorize?client_id=703946237291790356&redirect_uri=http%3A%2F%2Flocalhost%3A8080%2Fdiscord&response_type=code&scope=identify"
                    ></iframe>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col s6 m6">
            <div class="icon-block">
              <div class="center">

                  <div class="card-image waves-effect waves-block waves-light">
                    <img class="center circle" src="./resources/discord.png" />
                  </div>
                  <div class="card-content">
                    <span class="card-title activator"
                      ><div
                        class="btn background-discord activator waves-effect"
                      >
                        Discord Verifizieren

                    >
                  </div>

                    <span class="card-title grey-text text-darken-4"

                      ></span

                    <iframe
                      src="https://discord.com/api/oauth2/authorize?client_id=703946237291790356&redirect_uri=http%3A%2F%2Flocalhost%3A8080%2Fdiscord&response_type=code&scope=identify"
                    ></iframe>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br /><br />
    </div>

    <footer class="page-footer background-orange">
      <div class="footer-copyright">
        <div class="container">
          Made by
          <a class="orange-text text-lighten-3" href="http://materializecss.com"
            >Materialize</a

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
