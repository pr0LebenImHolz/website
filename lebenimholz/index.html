---
layout: default
---

<main class="text-primary">
  <br/>
  <div class="col container">
    <h3>Beitr√§ge - Leben im Holz</h3>
    {% for post in site.categories.lebenimholz %}
    <div class="card post-card background-gebannt darken-1">
      <div class="card-content white-text">
        <span class="card-title"
          >{{ post.title }} {% for tag in post.tags %}
          <span class="new background-orange badge">{{tag}}</span>
          {% endfor %}
        </span>
        <p>{{ post.excerpt | strip_html  }}</p>
      </div>
      <div class="card-action text-primary">
        <a href="{{ site.baseurl }}{{ post.url }}">
          Zum Beitrag
        </a>
        <span class="badge">vom {{post.date | date: '%d.%m.%Y'}}</span>
      </div>
    </div>
    {% endfor %}
  </div>
</main>
